<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="assets/bootstrap-theme.css">

<body>
	<div class="jumbotron">
		<h1>Gifme</h1>

	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12" id='categories'>

				<button class="btn btn-secondary btn-category" data-category="cats">cats</button>

		<br>

			<div class="col-md-4"></div>
			<div class="col-md-4">

				<div class="input-group">
					<input type="text" class="form-control category-input" placeholder="Add Category...">
					<span class="input-group-btn">
						<button class="btn btn-secondary add-category" type="submit">Add</button>
					</span>
				</div>
				</form>
			</div>
		</div>

		<div class="row">

<script type="text/javascript" src="assets/cats.js"></script>
